<div class="wholePage">
    <div class="navbar">
      <div>
          <a href='website.html'>BookMyRooms</a>
      </div>
      <nav>
          <ul id='MenuItems'>
            <li><a (click)="navigate('/signin')">Sign In</a></li>
          </ul>
      </nav>
  </div>
      <div class="formUserInput">
          <div class="card text-center">
              <div class="card-header">
              <span class="header mt-5">Sign Up </span> 
              </div>
              <div class="card-body">
                <h5 class="card-title mt-3"></h5>
                <div class="mt-3">
                  <div class="d-flex flex-row">
                      <p class="rightlable">First Name</p>
                      <p class="leftlable">Last name</p>
                      </div>
                      <div class="d-flex flex-row">
                      <img src="./assets/icons8-user-48.png" style="height:40px;width:40px" class="mx-2">
                      <input type="text" style="width:300px;margin-right: 40px;" [(ngModel)]="frstname" class="form-control"   placeholder="First name">
  
                      <img src="./assets/icons8-user-48.png"style="height:40px;width:40px"class="mx-2"> 
                      <input type="text" style="width:300px;"class="form-control"  [(ngModel)]="lstname"placeholder="Last name">
  
                  </div>
                  <div class="d-flex flex-row mt-4">
                    
                      <p class="rightlable">Phone Number</p>
                      <p class="leftlable"style="margin-left:285px">Email</p>
                      </div>
                      <div class="d-flex flex-row">
  
                      <img src="./assets/icons8-phone-50.png" style="height:35px;width:35px" class="mx-2">
                      <input type="number" style="width:300px;margin-right: 40px;"class="form-control"  [(ngModel)]="phno" placeholder="Phone number">
  
                      <img src="./assets/icons8-mail-account-24.png"style="height:35px;width:35px" class="mx-3">
                       <input type="mail" style="width:300px;"class="form-control" [(ngModel)]="emailid" placeholder="Mail">
                   </div>
                   <!-- <div class="d-flex flex-row"> 
                    <p class="rightlable">Phone Number</p>
                    <p class="leftlable"style="margin-left:285px">Email</p>
                   
                 </div> -->
                   <div class="d-flex flex-row mt-2">
                        <p class="rightlable">Enter Password</p>
                        <p class="leftlable" style="margin-left:285px">Confirm Password</p>
                        </div>
                        <div class="d-flex flex-row">
                        <img src="./assets/padlock.png" style="height:40px;width:40px" class="mx-2">
                        <input type="text" style="width:300px;margin-right: 40px;" class="form-control"  [(ngModel)]="pswd"  placeholder="First name">
    
                        <img src="./assets/password.png"style="height:40px;width:40px"class="mx-2"> 
                        
                      <input type="text" style="width:300px;"class="form-control"  [(ngModel)]="cpswd" placeholder="Last name">
                     
                   </div> <span class="mt-5" style="color:rgb(223, 36, 36);font-size:20px;" *ngIf="errormsgpswd"> *please check the pswd</span>
              </div>
              <div class="card-footer text-muted mt-4">
                <button type="button" class="btn btn-info" (click)="signUp()">Sign-Up</button>
              </div>
            </div>
              
     </div>
